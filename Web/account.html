<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Thông tin tài khoản</title>
	<link rel="shortcut icon" href="images/icon-logo.png"> 
	<link rel="stylesheet" href="styles/ventors/bootstrap.min.css">
	<link rel="stylesheet" href="styles/ventors/bootstrap-theme.min.css">

	<link rel="stylesheet" href="fonts/font-awesome-4.6.2/css/font-awesome.min.css">
	<link rel="stylesheet" href="styles/ventors/animate.css">

	<link rel="stylesheet" type="text/css" href="styles/style.css">
	<link rel="stylesheet" type="text/css" href="styles/web-responsive.css">

	    <!--[if lt IE 9]>
	    <script src="scripts/ventors/html5shiv.min.js"></script>
	    <script src="scripts/ventors/respond.min.js"></script>
	<![endif]-->

</head>

<body>
	<div class="form-payment col-md-12 col-sm-12 col-xs-12 body-content">
		<!-- set menu -->
		<header class="header-home col-md-12 col-sm-12 header-content">
			<div class="container">
				<nav class="navbar" id="fixNav">
					<div class="navbar-header posleft">
						<a href="option.html" class="navbar-brand no-pagl" id="logo">
							<img src="images/logo.png" class="img-responsive">
						</a>
					</div>
					<div class="option-type-customer pull-right">
						<a href="" class="label label-warning active personal-customer">Cá nhân</a>
						<a href="" class="label label-warning no-active company-customer">Doanh nghiệp</a>
					</div>

				</nav>
			</div>
		</header>  <!-- end div header -->

		<div class="main-content-detail-money col-md-12 col-sm-12 col-xs-12 main-content">
			<div class="container main-content--container">
				<div class="row">
						<div class="wizard col-md-12 col-sm-12 col-xs-12" id="main-center-content">
							<div class="wizard-inner">
								<div class="connecting-line"></div>
								<ul class="nav nav-tabs" role="tablist">
									<li role="presentation">
										<a href="option.html" title="Step 1">
											<span class="round-tab">
												<img src="images/option-icon.png" class="img-responsive">
											</span>
										</a>
									</li>

									<li role="presentation" class="active">
										<a href="#step2" data-toggle="tab" aria-controls="step2" role="tab" title="Step 2">
											<span class="round-tab">
												<img src="images/account-icon.png" class="img-responsive">
											</span>
										</a>
									</li>

									<li role="presentation" class="disabled">
										<a href="#" title="Step 3">
											<span class="round-tab">
												<img src="images/form-icon.png" class="img-responsive">
											</span>
										</a>
									</li>

									<li role="presentation" class="disabled">
										<a href="#step4" data-toggle="tab" aria-controls="step4" role="tab" title="Step 4">
											<span class="round-tab">
												<img src="images/done-icon.png" class="img-responsive">
											</span>
										</a>
									</li>

								</ul>
							</div> <!-- multi-steps -->

							<form role="form" class="content-wizard col-md-12 col-sm-12 col-xs-12">
								<div class="tab-content col-md-12 col-sm-12 col-xs-12">

									<!-- Thông tin tài khoản -->
									<div class="tab-pane active col-md-12 col-sm-12 col-xs-12 infor" role="tabpanel" id="step2">
										<div class="infor-person  col-md-12 col-sm-12 col-xs-12 div-center">

											<h3 class="text-center title-account">Thông tin tài khoản</h3>
											<h6 class="alert-error">* Nhập thông tin sai rồi kia =.=</h6>

											<!-- different content -->
											<div class="col-md-12 col-sm-12 col-xs-12 different-content">
												<div class="infor-account col-md-8 col-md-push-2 col-sm-8 col-sm-push-2  col-xs-12">
													<div class="form-group col-md-12 col-sm-12 col-xs-12">
														<label>Họ và tên:</label>
														<input type="text" class="form-control">
													</div>
													<div class="form-group col-md-12 col-sm-12 col-xs-12">
														<label>Số tài khoản:</label>
														<input type="text" class="form-control">
													</div>
												</div> 
											</div> <!-- end div different content -->
										</div>
									</div>

									<div class="col-md-12 col-sm-12 col-xs-12 bottom-btn">
										<ul class="list-inline pull-right col-xs-12 col-md-12 col-sm-12 lst-btn">
											<li><a href="option.html" class="btn btn-default prev-step" type="submit"><i class="fa fa-chevron-left" aria-hidden="true"></i> Quay lại</a></li>
											<li><a href="detail-payment.html" class="btn btn-warning next-step" type="submit" role="button">Tiếp theo <i class="fa fa-chevron-right" aria-hidden="true"></i></a></li>
										</ul>
									</div>	<!-- end div lst button -->

								</div>
							</form>
						</div>
				</div>
			</div>
		</div>

		<footer class="col-md-12 col-xs-12 copyright footer-account footer-content">
			<h4 class="license">@Copyright by SoftMart 2017</h4>
			<ul class="menu-footer">
				<li><a href="#">Bảo mật</a></li>
				<li><a href="#">Điều khoản</a></li>
				<li><a href="#">Cài đặt</a></li>
			</ul>
		</footer> <!-- end div footer -->
	</div>
	<script src="scripts/ventors/jquery.min.js"></script>
	<script src="scripts/ventors/bootstrap.min.js"></script>
	<script src="scripts/ventors/wow.min.js"></script>
	<script src="scripts/javascript.js"></script>
	<script>
		new WOW().init();
	</script>

</body>

</html>
